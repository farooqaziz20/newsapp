name: newsapp
description: A News Application.



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  newsapi: ^2.0.0
  jiffy: ^4.1.0
  mongo_dart: ^0.7.2
  validators: ^3.0.0
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  fluttertoast: ^8.0.8
  flutter_spinkit: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

